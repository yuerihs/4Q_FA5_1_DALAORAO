<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computer Science #5 Part 1</title>
</head>
<body>
    <script>
function inputNumber() {
    var num;
    do {
        var input = prompt("Please enter a number: ");
        num = parseInt(input);

        if (isNaN(num)) {
            alert("Please try again.");
        }
    } while (isNaN(num));

    if (num % 2 === 0) {
        document.write("Number inputted: " + num + "<br>");
        triangle(num);
    } else {
        document.write("Number inputted: " + num + "<br>"); 
        rectangle(num);
    }
}
inputNumber();

function triangle(num) {
    var row;
    for (let x = num; x > 0; x--) {
    let row = '';
    for (let y = 0; y < x; y++) {
    row = row + x + " ";
}
    document.write(row + "<br>");
  }
}

function rectangle(num) {
    var row;
    for (let x = num; x > 0; x--) {
    row = " ";
    for (let y = 0; y < num; y++) {
        row = row + x + " ";
}
    document.write(row + '<br>');
  }
}

    </script>
</body>
</html>
